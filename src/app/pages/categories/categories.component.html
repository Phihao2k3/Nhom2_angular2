<div class="container my-5">
    <h1 class="text-center mb-4">Thêm Loại Sản Phẩm</h1>
    <form>
        <div class="mb-4">
            <div class="mb-3">
                <label for="product-name" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="product-name" name="product_name" required>
            </div>
            <div class="mb-3">
                <label for="product-code" class="form-label">Mã sản phẩm</label>
                <input type="text" class="form-control" id="product-code" name="product_code" required>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Hình ảnh sản phẩm</label>
                <input type="file" class="form-control" id="product-image" name="product_image" accept="image/*" required>
            </div>
        </div>
        <div class="">
            <button type="submit" class="btn btn-primary">Thêm</button>
        </div>
    </form>
</div>
