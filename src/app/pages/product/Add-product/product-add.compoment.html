<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Thêm sản phẩm</nb-card-header>
      <nb-card-body>
        <input type="text" class="mt-3" nbInput fullWidth placeholder="Tên sản phẩm">

        <input class="mt-3 " type="text" nbInput fullWidth placeholder="Giá sản phẩm">
        <input class="mt-3 " type="text" nbInput fullWidth placeholder="Nhà xuất bản">
        <nb-card class="mt-3">
          <nb-card-header>Chọn thể loại</nb-card-header>
          <nb-card-body>
            <nb-select selected="1" fullWidth>
              <nb-option value="1">Option 1</nb-option>
              <nb-option value="2">Option 2</nb-option>
            </nb-select>
          </nb-card-body>
        </nb-card>

        <input class="mt-3" type="file" nbInput fullWidth placeholder="Hình ảnh">
        <input class="mt-3" type="date" nbInput fullWidth placeholder="Ngày ra mắt">
        <input class="mt-3" type="text" nbInput fullWidth placeholder="Số lượng">

        <textarea class="mt-3" rows="5" nbInput fullWidth placeholder="Mô tả sản phẩm"></textarea>
        <button hero nbButton   >
          Thêm sản phẩm
        </button>
      </nb-card-body>
    </nb-card>
  </div>
